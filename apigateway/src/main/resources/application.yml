server:
  port: 8080

spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          secret: ${AUTH_JWT_SECRET}
  application:
    name: apigateway

  cloud:
    gateway:
      default-filters:
        - RemoveRequestHeader=Cookie
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
      routes:
        - id: clienti
          uri: lb://CLIENTISERVICE
          predicates:
            - Path=/api/clienti/**
          filters:
            - StripPrefix=1
            - name: CircuitBreaker
              args:
                name: clientiCB
                fallbackUri: forward:/fallback/clienti

        - id: prodotti
          uri: lb://PRODOTTISERVICE
          predicates:
            - Path=/api/prodotti/**
          filters:
            - StripPrefix=1
            - name: CircuitBreaker
              args:
                name: prodottiCB
                fallbackUri: forward:/fallback/prodotti

        - id: ordini
          uri: lb://ORDINISERVICE
          predicates:
            - Path=/api/ordini/**
          filters:
            - StripPrefix=1
            - name: CircuitBreaker
              args:
                name: ordiniCB
                fallbackUri: forward:/fallback/ordini

        - id: auth
          uri: lb://AUTHSERVICE
          predicates:
            - Path=/api/auth/**
          filters:
           - StripPrefix=1
           - name: CircuitBreaker
             args:
               name: authCB
               fallbackUri: forward:/fallback/auth

      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods: "*"
            allowedHeaders: "*"
            allowCredentials: false

  main:
    web-application-type: reactive
  webflux:
    base-path: /

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://magazzino-eureka:8761/eureka